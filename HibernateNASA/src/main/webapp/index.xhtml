<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>NASA</title>
</h:head>


<h:body>
		<h:form id="form1">
		<p:panel id="pg">
			<h:panelGrid columns="3" border="1" layout="flex">

			<f:facet name="header">
           		Cotação
        	</f:facet>

				<p:outputLabel value="NASA" />
				<p:outputLabel value="#{nasaBean.input}" />
				<p:outputLabel value="" />

				<p:commandButton value="Buscar"
					action="#{nasaBean.BuscarDados()}" process="pg"
					update="form1:pg" />
			</h:panelGrid>
		</p:panel>

		<br />
		<br />
	</h:form>
	
		<h:form id="formnasa">
			<p:fieldset legend="Tabela dados da NASA">

				<p:dataTable id="tablenasa" value="#{nasaBean.items}"
					var="nasa" border="1" width="800px" style="width: auto;"
					paginator="true" rows="10" widgetVar="tMoedas"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					paginatorPosition="bottom" rowsPerPageTemplate="10">

				<f:facet name="header">
           			Tabela de NASA
        		</f:facet>
					
					<p:column
						style="width:120px;  font-size: 14pt; text-align: center;"
						headerText="Nasa ID">
						<h:outputLabel value="#{nasa.data.nasa_id.toString()}" />
						
					</p:column>

				</p:dataTable>
			</p:fieldset>
		</h:form>

</h:body>
</html>
