<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>NASA</title>
</h:head>


<h:body>
		<h:form id="form1">
		<p:panel id="pg">
			<h:panelGrid columns="3" border="1" layout="flex">

			<f:facet name="header">
           		Cotação
        	</f:facet>

				<p:outputLabel value="NASA" />
				
				<p:outputLabel value="" />

				<p:commandButton value="Buscar"
					action="#{nasaBean.BuscarDados()}" process="pg"
					update="form1:pg" />
			</h:panelGrid>
		</p:panel>

		<br />
		<br />
	</h:form>
	
		<h:form id="formnasa">
			<p:fieldset legend="NASA data">

				<p:dataTable id="tablenasa" value="#{nasaBean.items}" selectionMode="single" rowKey="#{nasa.data[0].nasa_id}"
					var="nasa" border="1" width="800px" style="width: auto;"
					paginator="true" rows="10" widgetVar="tMoedas"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					paginatorPosition="bottom" rowsPerPageTemplate="10">
					<p:ajax event="rowSelect" listener="#{camaraBean.onRowSelect}" />
					
				<f:facet name="header">
           			RESUME
        		</f:facet>
										
					<p:column
						style="width:10px;  font-size: 14pt; text-align: center;"
						headerText="Number ID">
						<h:outputLabel value="#{nasa.numberID}"/>
					</p:column>
					
					<p:column
						style="width:200px;  font-size: 14pt; text-align: center;"
						headerText="NASA ID">
						<h:outputLabel value="#{nasa.data[0].nasa_id}"/>
					</p:column>
														
					<p:column
						style="width:25px;  font-size: 14pt; text-align: center;"
						headerText="Center">
						<h:outputLabel value="#{nasa.data[0].center}"/>
					</p:column>
														
					<p:column
						style="width:50px;  font-size: 14pt; text-align: center;"
						headerText="Photographer">
						<h:outputLabel value="#{nasa.data[0].photographer}"/>
					</p:column>
					
					<p:column
						style="width:50px;  font-size: 14pt; text-align: center;"
						headerText="Date">
						<h:outputLabel value="#{nasa.data[0].date_created}"/>
					</p:column>
					
					<p:column
						style="width:25px;  font-size: 14pt; text-align: center;"
						headerText="Media">
						<h:outputLabel value="#{nasa.data[0].media_type}"/>
					</p:column>
					
				<f:facet name="footer">
					<br />
					<p:commandButton value="Detalhes" styleClass="btn"
						action="#{nasaBean.detalhesDados(nasaBean.dados.items[0].data[0].numberID)}"
						oncomplete="PF('details').show();" update="tablenasa">
					</p:commandButton>
				</f:facet>
				
				</p:dataTable>
			</p:fieldset>
		</h:form>

</h:body>
</html>
